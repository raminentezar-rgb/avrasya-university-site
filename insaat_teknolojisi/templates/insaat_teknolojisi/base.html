{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}İnşaat Teknolojisi - Avrasya University{% endblock %}</title>
    
    <!-- استایل‌های اصلی سایت -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/main/styles/bootstrap4/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/main/styles/main_styles.css' %}">
    <link href="{% static 'core/main/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    
    <!-- استایل مخصوص تحقیقات -->
    <style>

      
        
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Roboto:400,500,700');
        @import url('https://fonts.googleapis.com/css2?family=Metropolis:wght@100;200;300;400;500;600;700;800;900&display=swap');

        @font-face {
            font-family: 'Metropolis';
            src: url('{% static "core/fonts/Metropolis-Black.woff2" %}') format('woff2'),
                url('{% static "core/fonts/Metropolis-Black.woff" %}') format('woff');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }   



            .resource-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #e9ecef;
    transition: all 0.3s ease;
    height: 100%;
}

.resource-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.contact-info p {
    margin-bottom: 0.5rem;
    padding: 0.5rem 0;
    border-bottom: 1px solid #e9ecef;
}

.contact-info p:last-child {
    border-bottom: none;
}

















                    /* استایل‌های جدید policy مشابه تصویر */
        .policy-sidebar-new {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 0;
            overflow: hidden;
            border: 1px solid rgba(141, 212, 227, 0.2);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .sidebar-header-new {
            background: linear-gradient(135deg, var(--primary-dark-blue) 0%, var(--secondary-medium-blue) 100%);
            padding: 25px 20px;
            color: white;
        }

        .sidebar-header-new h2 {
            font-size: 1.8rem;
            font-weight: 800;
            font-family: 'Metropolis', sans-serif;
            margin-bottom: 10px;
            text-align: center;
            color: white !important;
        }

        .sidebar-subtitle h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
            color: #8dd4e3 !important;
        }

        .sidebar-subtitle p {
            font-size: 0.9rem;
            opacity: 0.9;
            text-align: center;
            margin-bottom: 0;
        }

        .sidebar-divider {
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 15px 0 0 0;
        }

        .sidebar-nav-new {
            padding: 20px;
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section h4 {
            color: var(--primary-dark-blue);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--secondary-medium-blue);
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(141, 212, 227, 0.2);
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(141, 212, 227, 0.1);
            padding-left: 10px;
            padding-right: 10px;
            margin: 0 -10px;
            border-radius: 6px;
        }

        .nav-item:last-child {
            border-bottom: none;
        }

        .nav-text {
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }

        .nav-check {
            color: var(--secondary-medium-blue);
            font-size: 16px;
            margin-left: 10px;
        }

        .sidebar-contact-new {
            background: var(--neutral-cream);
            padding: 20px;
            border-top: 3px solid var(--secondary-medium-blue);
        }

        .contact-title {
            color: var(--primary-dark-blue);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .contact-info strong {
            color: var(--text-dark);
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .contact-info p {
            color: var(--text-light);
            font-size: 13px;
            margin-bottom: 0;
        }

        /* چیدمان سایدبار در سمت چپ */
        .sidebar-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .sidebar-left {
            flex: 0 0 300px;
        }

        .content-right {
            flex: 1;
            min-width: 0; /* برای جلوگیری از overflow */
        }

        /* responsive */
        @media (max-width: 992px) {
            .sidebar-layout {
                flex-direction: column;
            }
            
            .sidebar-left {
                flex: none;
                width: 100%;
                margin-bottom: 30px;
            }
            
            .policy-sidebar-new {
                position: relative;
                top: 0;
            }
            
            .sidebar-header-new {
                padding: 20px 15px;
            }
            
            .sidebar-header-new h2 {
                font-size: 1.5rem;
            }
            
            .sidebar-nav-new {
                padding: 15px;
            }
        }




        /* استایل‌های مخصوص صفحه تحقیقات */
        .research-hero {
            background: linear-gradient(135deg, rgba(29, 97, 169, 0.5) 0%, rgba(9, 36, 66, 0.5) 100%), url('{% static 'core/img/akademik/Başlıksız-2.png' %}') !important;
            color: white;
           
            padding: 160px 0 150px; /* افزایش padding بالا برای هدر */
           
            position: relative;
            
            overflow: hidden;

            

            margin-top: -104px; /* هیرو را به بالا می‌کشد */

            
        }
        
        .research-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "" %}');
            opacity: 0.1;
        }
        
        .research-hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .research-hero h1 {
            font-size: 3.5rem;
            font-family: 'Metropolis', sans-serif;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, var(--accent-light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .research-hero p {
            font-size: 1.3rem;
            color: white;
            opacity: 15;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* منوی سریع */
        .quick-nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 60px 0;
        }
        
        .quick-nav-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(141, 212, 227, 0.3);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-dark);
        }
        
        .quick-nav-item:hover {
            background: var(--secondary-medium-blue);
            transform: translateY(-5px);
            color: white;
            text-decoration: none;
        }
        
        .quick-nav-item:hover .nav-icon {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .nav-icon {
            width: 70px;
            height: 70px;
            background: var(--neutral-cream);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            transition: all 0.3s ease;
        }
        
        .nav-icon i {
            font-size: 30px;
            color: var(--secondary-medium-blue);
        }
        
        .quick-nav-item:hover .nav-icon i {
            color: white;
        }
        
        .quick-nav-item span {
            font-weight: 600;
            font-size: 16px;
        }
        
        /* کارت‌های تحقیقاتی */
        .research-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 100%;
            border: 1px solid rgba(141, 212, 227, 0.2);
        }
        
        .research-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(29, 97, 169, 0.15);
        }
        
        .research-card h3 {
            color: var(--primary-dark-blue);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .research-card p {
            color: var(--text-light);
            line-height: 1.6;
        }
        
        /* بخش‌های مختلف */
        .research-section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-title h2 {
            color: var(--primary-dark-blue);
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .title-underline {
            width: 80px;
            height: 4px;
            background: var(--secondary-medium-blue);
            margin: 0 auto;
            border-radius: 2px;
        }
        
        /* استایل‌های تکمیلی */
        .badge {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
        
        .btn {
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--secondary-medium-blue);
            border-color: var(--secondary-medium-blue);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark-blue);
            border-color: var(--primary-dark-blue);
            transform: translateY(-2px);
        }
        
        .btn-outline-primary {
            color: var(--secondary-medium-blue);
            border-color: var(--secondary-medium-blue);
        }
        
        .btn-outline-primary:hover {
            background: var(--secondary-medium-blue);
            border-color: var(--secondary-medium-blue);
            color: white;
        }
        
        /* responsive */
        @media (max-width: 768px) {
            .research-hero {
                padding: 120px 0 60px;
                margin-top: -80px;
            }
            
            .research-hero h1 {
                font-size: 2.5rem;
            }
            
            .research-hero p {
                font-size: 1.1rem;
            }
            
            .quick-nav-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .nav-icon {
                width: 50px;
                height: 50px;
            }
            
            .nav-icon i {
                font-size: 20px;
            }
            
            .research-section {
                padding: 40px 0;
            }
            
            .research-card {
                padding: 20px;
            }
        }

        /* اضافه کردن margin-top به محتوای اصلی */
        main {
            margin-top: 0;
            position: relative;
            z-index: 1;
        }


                /* اضافه کردن به استایل‌های موجود در base.html */
        .quick-nav-grid.seven-columns {
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
        }

        /* برای صفحه‌نمایش‌های کوچک‌تر */
        @media (max-width: 1200px) {
            .quick-nav-grid.seven-columns {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .quick-nav-grid.seven-columns {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .quick-nav-grid.seven-columns {
                grid-template-columns: 1fr;
            }

        


            
}
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>

    {% include 'insaat_teknolojisi/header.html' %}

    <!-- محتوای اصلی -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- فوتر مخصوص تحقیقات -->
    {% include 'insaat_teknolojisi/footer.html' %}

    <!-- اسکریپت‌ها -->

    <script src="{% static 'core/main/styles/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'core/main/styles/bootstrap4/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/main/plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>

    {% endblock %}
</body>
</html>
