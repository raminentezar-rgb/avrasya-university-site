<!-- Lightbox Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 bg-transparent">
            <div class="modal-header border-0 pb-0">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-0">
                <img id="modalImage" src="" class="img-fluid rounded shadow" alt="">
            </div>
        </div>
    </div>
</div>

<style>
.gallery-card {
    transition: all 0.3s ease;
    border: none;
    background: transparent;
    overflow: hidden;
    border-radius: 12px;
}

.gallery-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15) !important;
}

.gallery-image-container {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
}

.gallery-image {
    transition: all 0.5s ease;
    border-radius: 12px;
}

.gallery-overlay {
    background: rgba(30, 58, 138, 0.7);
    opacity: 0;
    transition: all 0.3s ease;
    cursor: pointer;
    border-radius: 12px;
}

.gallery-image-container:hover .gallery-overlay {
    opacity: 1;
}

.gallery-image-container:hover .gallery-image {
    transform: scale(1.08);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .gallery-image {
        height: 200px !important;
    }
}

@media (max-width: 576px) {
    .gallery-image {
        height: 180px !important;
    }
    
    .display-5 {
        font-size: 2rem;
    }
}

/* Smooth animations */
.gallery-card {
    animation: fadeInUp 0.6s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Stagger animation for cards */
.gallery-grid > div:nth-child(1) { animation-delay: 0.1s; }
.gallery-grid > div:nth-child(2) { animation-delay: 0.2s; }
.gallery-grid > div:nth-child(3) { animation-delay: 0.3s; }
.gallery-grid > div:nth-child(4) { animation-delay: 0.4s; }
.gallery-grid > div:nth-child(5) { animation-delay: 0.5s; }
.gallery-grid > div:nth-child(6) { animation-delay: 0.6s; }
.gallery-grid > div:nth-child(7) { animation-delay: 0.7s; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Lightbox functionality
    const galleryCards = document.querySelectorAll('.gallery-card');
    const modalImage = document.getElementById('modalImage');
    const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
    
    galleryCards.forEach(card => {
        card.addEventListener('click', function() {
            const imageSrc = this.querySelector('img').getAttribute('src');
            modalImage.setAttribute('src', imageSrc);
            imageModal.show();
        });
    });
});
</script>
