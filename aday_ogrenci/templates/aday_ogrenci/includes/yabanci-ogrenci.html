{% extends 'aday_ogrenci/base.html' %}
{% load static %}
{% load i18n %}
{% block title %}Avrasya Üniversitesi - YABANCI UYRUKLU ÖĞRENCİ{% endblock %}

{% block content %}

<!-- Hero Section -->
<section class="research-hero">
    <div class="container">
        <div class="research-hero-content">
            <h1>YABANCI UYRUKLU ÖĞRENCİ</h1>
            <p></p>
        </div>
    </div>
</section>


<div class="sidebar-layout">
    <!-- سایدبار در سمت چپ -->
    <div class="sidebar-left">
        {% include 'aday_ogrenci/aday_sidebar.html' %}
    </div>
    
    
</div>

<style>
/* چیدمان سایدبار و محتوا */
.sidebar-layout {
    display: flex;
    gap: 30px;
    align-items: flex-start;
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    
}

.sidebar-left {
    flex: 0 0 300px;
    position: sticky;
    top: 120px;
}

.content-right {
    flex: 1;
    min-width: 0;
}

/* استایل هیرو */
.akademik-hero {
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    margin-bottom: 40px;
}

.hero-background {
    background: linear-gradient(rgba(30, 58, 138, 0.9), rgba(30, 58, 138, 0.8)), url('{% static 'img/Başlıksız-2.png' %}') center/cover;
    padding: 4rem 2rem;
    position: relative;
}

.hero-content {
    position: relative;
    z-index: 2;
}

.hero-title {
    font-size: 2.8rem;
    font-weight: 800;
    color: white;
    margin-bottom: 1rem;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.hero-subtitle {
    font-size: 1.6rem;
    font-weight: 600;
    color: var(--accent-light-blue);
    margin-bottom: 1.5rem;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

.hero-description {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.7;
    margin-bottom: 2rem;
}

.hero-badges {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.hero-badge {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 0.7rem 1.2rem;
    border-radius: 50px;
    color: white;
    font-weight: 500;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
}

.hero-badge:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
}

.hero-icon {
    font-size: 5rem;
    color: rgba(255, 255, 255, 0.8);
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

/* بخش آکادمیک */
.academic-highlights {
    margin-bottom: 40px;
}

.section-header {
    text-align: center;
    margin-bottom: 3rem;
    margin-top: 50px;
}

.section-title {
    color: var(--primary-dark-blue);
    font-size: 2.2rem;
    font-weight: 600;
    margin-bottom: 1rem;
    
}

.title-underline {
    width: 80px;
    height: 4px;
    background: var(--secondary-medium-blue);
    margin: 0 auto;
    border-radius: 2px;
}

/* کارت‌های واحدهای آکادمیک */
.academic-unit-card {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    border: 1px solid rgba(141, 212, 227, 0.2);
    height: 100%;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}

.academic-unit-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--secondary-medium-blue), var(--accent-light-blue));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
}

.academic-unit-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

.academic-unit-card:hover::before {
    transform: scaleX(1);
}

.unit-icon {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
    color: white;
    font-size: 1.8rem;
    background: linear-gradient(135deg, var(--secondary-medium-blue), var(--accent-light-blue));
}

.unit-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.unit-title {
    color: var(--primary-dark-blue);
    margin-bottom: 1rem;
    font-weight: 600;
    font-size: 1.3rem;
}

.unit-description {
    color: var(--text-light);
    line-height: 1.6;
    margin-bottom: 1.5rem;
    flex: 1;
}

.unit-stats {
    display: flex;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.unit-stats .stat-item {
    text-align: center;
}

.unit-stats strong {
    color: var(--secondary-medium-blue);
    font-size: 1.5rem;
    display: block;
}

.unit-stats span {
    color: var(--text-light);
    font-size: 0.9rem;
}

.unit-link {
    display: inline-flex;
    align-items: center;
    padding: 0.7rem 1.5rem;
    background: transparent;
    color: var(--secondary-medium-blue);
    border: 2px solid var(--secondary-medium-blue);
    border-radius: 6px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    justify-content: center;
    gap: 0.5rem;
}

.unit-link:hover {
    background: var(--secondary-medium-blue);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(29, 97, 169, 0.3);
}

/* بخش اطلاعات اضافی */
.additional-info {
    margin-bottom: 40px;
}

.info-card {
    background: white;
    border-radius: 12px;
    padding: 2.5rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(141, 212, 227, 0.2);
}

.info-header {
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--secondary-medium-blue);
}

.info-title {
    color: var(--primary-dark-blue);
    font-weight: 600;
    margin: 0;
}

.info-text {
    color: var(--text-dark);
    line-height: 1.8;
    margin-bottom: 1.5rem;
}

.info-text:last-child {
    margin-bottom: 0;
}

/* آمار سریع */
.quick-stats {
    margin-bottom: 40px;
}

.stats-card {
    background: linear-gradient(135deg, var(--primary-dark-blue) 0%, var(--secondary-medium-blue) 100%);
    border-radius: 12px;
    padding: 2.5rem;
    color: white;
    box-shadow: 0 10px 30px rgba(29, 97, 169, 0.3);
}

.quick-stats .stat-item {
    padding: 1rem;
}

.quick-stats .stat-number {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--accent-light-blue);
}

.quick-stats .stat-label {
    font-size: 1rem;
    opacity: 0.9;
    margin-bottom: 0;
}

/* رسپانسیو */
@media (max-width: 1200px) {
    .sidebar-layout {
        gap: 20px;
    }
    
    .sidebar-left {
        flex: 0 0 280px;
    }
}

@media (max-width: 992px) {
    .sidebar-layout {
        flex-direction: column;
    }
    
    .sidebar-left {
        flex: none;
        width: 100%;
        margin-bottom: 30px;
        position: relative;
        top: 0;
    }
    
    .hero-title {
        font-size: 2.2rem;
    }
    
    .hero-subtitle {
        font-size: 1.4rem;
    }
    
    .hero-badges {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .hero-icon {
        font-size: 4rem;
        margin-top: 1.5rem;
    }
    
    .section-title {
        font-size: 1.8rem;
    }
}

@media (max-width: 768px) {
    .sidebar-layout {
        padding: 15px;
    }
    
    .hero-title {
        font-size: 1.8rem;
    }
    
    .hero-subtitle {
        font-size: 1.3rem;
    }
    
    .hero-description {
        font-size: 1rem;
    }
    
    .academic-unit-card {
        padding: 1.5rem;
    }
    
    .info-card {
        padding: 1.5rem;
    }
    
    .stats-card {
        padding: 1.5rem;
    }
    
    .quick-stats .stat-number {
        font-size: 2rem;
    }
    
    .unit-stats {
        flex-direction: column;
        gap: 1rem;
    }
}

@media (max-width: 576px) {
    .hero-background {
        padding: 2.5rem 1.5rem;
    }
    
    .section-title {
        font-size: 1.6rem;
    }
    
    .academic-unit-card {
        padding: 1.25rem;
    }
    
    .unit-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
    }
    
    .unit-title {
        font-size: 1.2rem;
    }
    
    .quick-stats .stat-number {
        font-size: 1.8rem;
    }
}
</style>

<script>
// انیمیشن برای عناصر هنگام اسکرول
document.addEventListener('DOMContentLoaded', function() {
    // انیمیشن برای کارت‌های آکادمیک
    const academicCards = document.querySelectorAll('.academic-unit-card');
    
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver(function(entries, observer) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
                observer.unobserve(entry.target);
            }
        });
    }, observerOptions);
    
    academicCards.forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
    });
    
    // انیمیشن برای آمار
    const statNumbers = document.querySelectorAll('.quick-stats .stat-number');
    statNumbers.forEach(stat => {
        stat.style.opacity = '0';
        stat.style.transform = 'scale(0.8)';
        stat.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
    });
    
    const statsObserver = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                statNumbers.forEach(stat => {
                    stat.style.opacity = '1';
                    stat.style.transform = 'scale(1)';
                });
            }
        });
    }, { threshold: 0.5 });
    
    const statsCard = document.querySelector('.stats-card');
    if (statsCard) {
        statsObserver.observe(statsCard);
    }
});
</script>
{% endblock %}
